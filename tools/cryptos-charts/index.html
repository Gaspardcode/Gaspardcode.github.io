<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Chart</title>
    <!-- Inclure la bibliothÃ¨que Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #chart-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <h2>Crypto Price Chart</h2>
        <label for="crypto-select">Select Cryptocurrency:</label>
        <select id="crypto-select">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="ripple">Ripple</option>
            <!-- Ajoutez d'autres options pour d'autres crypto-monnaies -->
        </select>
        <br><br>
        <label for="timeframe-select">Select Timeframe:</label>
        <select id="timeframe-select">
            <option value="1y">1 Year</option>
            <option value="1m">1 Month</option>
            <option value="1w">1 Week</option>
            <option value="1d">1 Day</option>
            <option value="1h">1 Hour</option>
        </select>
        <br><br>
        <canvas id="price-chart" width="800" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
